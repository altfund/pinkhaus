[project]
name = "pinkhaus-models"
version = "0.1.0"
description = "Shared database models and schemas for pinkhaus projects"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.0.0",
    "aiosqlite>=0.20.0",
    "protobuf>=6.31.0",
    "betterproto>=1.2.5",
    "grpcio-tools>=1.68.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pinkhaus_models"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.1.0",
]

[tool.ruff]
exclude = [
    # Exclude auto-generated protobuf files
    "*_pb2.py",
    "*_pb2_grpc.py",
]

[tool.ruff.format]
exclude = [
    # Exclude auto-generated protobuf files from formatting
    "*_pb2.py",
    "*_pb2_grpc.py",
]